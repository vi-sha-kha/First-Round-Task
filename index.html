<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstRoundTask</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="big__container">
     
        <div class="grey__container">                    
          <input type="text" class="displaynum" readonly />
          <button class="button__erase" ><img src="img/backdel.png" alt="delete">
          </button>
        </div>
        <div class="flex__container">
          <button class="button" data-num="1">1</button>
          <button class="button" data-num="2">2</button>
          <button class="button" data-num="3">3</button>
        </div>
        <div class="flex__container">
          <button class="button" data-num="4">4</button>
          <button class="button" data-num="5">5</button>
          <button class="button" data-num="6">6</button>
        </div>
        <div class="flex__container">
          <button class="button" data-num="7">7</button>
          <button class="button" data-num="8">8</button>
          <button class="button" data-num="9">9</button>
        </div>
        <div class="flex__container">
          <button class="button" data-num="*">*</button>
          <button class="button" data-num="0">0</button>
          <button class="button" data-num="#">#</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
